<!doctype html>
<html lang="en">
  <head>
    <title>ViuBox SYZ - Model Viewer</title>
    <meta charset="utf-8">
    <meta name="description" content="ViuBox SYZ - Model Viewer">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Hotjar Tracking Code for https://widget.viubox.com -->
    <script>
      (function (h, o, t, j, a, r) {
        h.hj = h.hj || function () { (h.hj.q = h.hj.q || []).push(arguments) };
        h._hjSettings = { hjid: 3072180, hjsv: 6 };
        a = o.getElementsByTagName('head')[0];
        r = o.createElement('script'); r.async = 1;
        r.src = t + h._hjSettings.hjid + j + h._hjSettings.hjsv;
        a.appendChild(r);
      })(window, document, 'https://static.hotjar.com/c/hotjar-', '.js?sv=');
    </script>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <script>
      const params = new Proxy(new URLSearchParams(window.location.search), {
          get: (searchParams, prop) => searchParams.get(prop),
        });
      // Get the value of "some_key" in eg "https://example.com/?some_key=some_value"
      let value = params.path; // "some_value"
      let html = `
    <model-viewer class="model-viewer" bounds="tight" enable-pan src=${value} ar ar-modes="scene-viewer webxr quick-look" camera-controls 
      environment-image="neutral" shadow-intensity="1" style="height: 100%; width: 100%; display: flex; flex-direction: row;">
      <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
        View in AR
      </button>
      <div id="ar-prompt">
        <img src="ar_hand_prompt.png">
      </div>
      <img class="logo" src="viubox_logo22.webp" alt="ViuBox SYZ Logo" draggable="false">
    </model-viewer>
    `
    $('body').append(html);
    </script>
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  </body>
</html>
